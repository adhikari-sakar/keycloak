<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h3 th:text="${userName}"></h3>
<table>
    <tr th:each="product: ${products}">
        <td th:text="${product.name}"/>
    </tr>
</table>
<a href="/logout">Logout</a>
</body>
</html>
